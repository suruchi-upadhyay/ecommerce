{% extends 'shop/basic.html' %}

{% block title%} SignUp- WorldShop{% endblock %}
{% block body %}
<div class="container my-3">
    <h4>SIGNUP</h4>
   
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}


    <button type="submit" class="btn btn-success">Sign up</button>
</form>  

{% if erros %}
{% for error in errors %}
    <p>{{error}}</p>

    {% endfor %}
{% endif %}


</div>





{% endblock %}
